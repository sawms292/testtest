services:
  db:
    image: mysql:8.1
    container_name: db-500
    environment:
      MYSQL_ROOT_PASSWORD: root12345
      MYSQL_DATABASE: cmsdb
      MYSQL_USER: group500
      MYSQL_PASSWORD: 500group
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot12345"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cms-network

  backend:
    build:
      context: ./Backend
    image: backend-500:dev
    container_name: backend-500
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cmsdb?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: group500
      SPRING_DATASOURCE_PASSWORD: 500group
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cms-network
    develop:
      watch:
        - action: rebuild
          path: ./Backend/src
        - action: rebuild
          path: ./Backend/pom.xml  

  frontend:
    build:
      context: ./Frontend
      target: dev
    image: frontend:dev
    container_name: frontend-500
    ports:
      - "4200:4200"
    volumes:
      - ./Frontend:/app
      - /app/node_modules  
    depends_on:
      - backend
    networks:
      - cms-network
    develop:
      watch:
      - action: rebuild
        path: ./Frontend
        ignore:
        - node_modules/
        - dist/
        - .angular/
        - .git/

volumes:
  mysql_data:

networks:
  cms-network:
    driver: bridge

